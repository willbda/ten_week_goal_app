# Swift CI/CD Pipeline
# Builds and tests the Ten Week Goal App Swift package

name: Swift CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-test:
    name: Build and Test
    runs-on: macos-26 # Explicit version for reproducibility

    defaults:
      run:
        working-directory: swift

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show Swift version
        run: swift --version
